<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="1" action = "/gpt" method = "post">
      <input type="text" name="name" placeholder="Input your question.." />
      <input type="button" value="Submit" />
    </form>
    <div id="sse-output"></div>


    <script>
        // 创建一个新的EventSource实例，连接到SSE端点
        var source = new EventSource('/gpt');

        // 监听message事件
        source.onmessage = function(event) {
            // 将接收到的数据插入到<div>元素中
            var outputDiv = document.getElementById('sse-output');
            // 这里可以根据需要添加不同的展示逻辑，比如追加内容、清空内容等
            outputDiv.innerHTML = "666";
        };


    </script>
</body>
</html>
